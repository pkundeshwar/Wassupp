<div>
	<h2>Job Posting</h2>
	<div class="row">
		<div class="col-md-4">
			<button class="btn btn-primary" ui-sref="jobposting.new">
				<span class="glyphicon glyphicon-flash"></span> <span>Create
					a new Job Posting</span>
			</button>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><span>ID</span></th>
					<th><span>Title</span></th>
					<th><span>Location</span></th>
					<th><span>Description</span></th>
					<th><span>Requirements</span></th>

					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="posting in vm.jobpostings track by posting.id">
					<td><a ui-sref="jobposting-detail({id:posting.id})">{{posting.id}}</a></td>
					<td>{{posting.title}}</td>
					<td>{{posting.location}}</td>
					<td>{{posting.description}}</td>
					<td>{{posting.requirements}}</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit" ui-sref="jobposting-detail({id:posting.id})"
								class="btn btn-success btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-xs hidden-sm"></span> View
							</button>
							<button type="submit" ui-sref="jobposting.edit({id:posting.id})"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span
									class="hidden-xs hidden-sm"></span> Edit
							</button>
							<button type="submit" ui-sref="jobposting.delete({id:posting.id})"
								class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span
									class="hidden-xs hidden-sm"></span> Delete
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
