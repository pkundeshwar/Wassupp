<div>
    <h2>
        <span>Job Posting</span>
    </h2>
    <dl class="dl-horizontal">
        <dt><span>ID</span></dt>
        <dd>{{vm.posting.id}}</dd>
        <dt><span>Title</span></dt>
        <dd>{{vm.posting.title}}</dd>
        <dt><span>Location</span></dt>
        <dd>{{vm.posting.location}}</dd>
        <dt><span>Description</span></dt>
        <dd>{{vm.posting.description}}</dd>    
        <dt><span>Requirements</span></dt>
        <dd>{{vm.posting.requirements}}</dd> 
    </dl>
    <button type="submit" ui-sref="jobposting" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
