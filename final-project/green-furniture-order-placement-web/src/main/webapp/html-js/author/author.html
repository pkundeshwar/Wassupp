<div>
    <h2>Authors</h2>
    <div class="row">
      <div class="col-md-4">
          <button class="btn btn-primary" ui-sref="author.new">
              <span class="glyphicon glyphicon-flash"></span> <span>Create a new Author</span>
          </button>
      </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Last Name</span></th>
                <th ><span>First Name</span></th>
                <th><span>Nationality</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="author in vm.authors track by author.id">
                <td><a ui-sref="author-detail({id:author.id})">{{author.id}}</a></td>
                <td>{{author.lastName}}</td>
                <td>{{author.firstName}}</td>
                <td>{{author.nationality}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit" ui-sref="author-detail({id:author.id})" class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm"></span> View
                        </button>
                        <button type="submit" ui-sref="author.edit({id:author.id})" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm"></span> Edit
                        </button>
                        <button type="submit" ui-sref="author.delete({id:author.id})" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm"></span> Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
